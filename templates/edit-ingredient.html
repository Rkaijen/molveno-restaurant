<div>
  <h3>Add Ingredient</h3><hr />
    <form>
      <div class="form-group row">
        <div class="col-sm-2 col-form-label"><strong><i class="fas fa-archive"></i> Ingredient</strong></div>
        <div class="form-group col-md-2">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" autocomplete="off" placeholder="Name"/>
        </div>
      </div>
      <div class="form-group row">
        <div class="form-group col-md-1">
          <label for="price">Price</label>
          <input type="number" step="0.01" class="form-control" id="price" autocomplete="off" placeholder="Price"/>
        </div>
        <div class="form-group col-md-0.5">
          <label>per</label>
        </div>
        <div class="form-group col-md-1">
          <label for="unit">Unit</label>
          <input type="text" class="form-control" id="unit" autocomplete="off" placeholder="Unit"/>
        </div>
        <div class="form-group col-md-3">
          <label for="category">Category</label>
          <input type="text" class="form-control" id="category" autocomplete="off" placeholder="Category"/>
        </div>
        <div class="form-group col-md-3">
          <label for="allergies">Allergies</label>
          <input type="text" class="form-control" id="allergies" autocomplete="off" placeholder="Allergies"/>
        </div>
      </div>
      <div class="row" style="padding:10px;" id="add_options"  data-hidebefore="guest">
        <button class="btn btn-primary">Save Ingredient</button> <a href="#ingredients/overview" role="button" class="btn btn-light"><i class="fas fa-list"></i> Back to Overview</a>
      </div>
    </form>
</div>
