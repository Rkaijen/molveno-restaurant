<div>
  <h3>Add Ingredient</h3><hr />
    <form>
      <div class="form-group row">

        <div class="form-group col-md-7">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" autocomplete="off" placeholder="Name"/>
        </div>
        <div class="form-group col-md-4">
          <label for="category">Category</label>
          <select id="category"  class="form-control">
            <option disabled selected>
              - Select -
            </option>

          </select>
        </div>
      </div>
      <div class="form-group row">
        <div class="form-group col-md-3">
          <label for="price">Price</label>
          <div class="input-group mb-3">
          <div class="input-group-prepend">
            <div class="input-group-text">&euro;</div>
          </div>
          <input type="number" step="0.01" class="form-control" id="price" autocomplete="off" placeholder="Price"/>
        </div>
        </div>

        <div class="form-group col-md-4">
          <label for="unit">Unit</label>
          <select id="unit"  class="form-control">
            <option disabled selected>
              - Select -
            </option>
          </select>
        </div>

        <div class="form-group col-md-4">
          <label for="allergies">Allergies</label>

          <select  class="form-control" id="allergies">
            <option disabled selected>
              - Select -
            </option>
          </select>
        </div>
      </div>
      <div class="row" style="padding:10px;" id="add_options"  data-hidebefore="guest">
        <button class="btn btn-primary">Save Ingredient</button> <a href="#ingredients/overview" role="button" class="btn btn-light"><i class="fas fa-list"></i> Back to Overview</a>
      </div>
    </form>
</div>
