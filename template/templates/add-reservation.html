<h3>Add Reservation</h3>
  <form>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Guest</label>
      <div class="form-group col-md-4">
        <label for="firstname">First name</label>
        <input type="text" class="form-control" id="firstname" placeholder="First name">
      </div>
      <div class="form-group col-md-2">
        <label for="preposition">Preposition</label>
        <input type="text" class="form-control" id="preposition" placeholder="Preposition">
      </div>
      <div class="form-group col-md-4">
        <label for="lastname">Last name</label>
        <input type="text" class="form-control" id="lastname" placeholder="Last name">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="timestamp">Date/Time</label>
      <div class="col-sm-10"><input id="timestamp" autocomplete="off" class="form-control"></div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="persons">Amount of persons</label>
      <div class="col-sm-10"><input id="persons" autocomplete="off" type="number" class="form-control"></div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="table">Table</label>
      <div class="col-sm-10"><input id="table" autocomplete="off" disabled="disabled" class="form-control"></div>
    </div>
    <div class="row" style="padding:10px;">
      <button class="btn ">Add Reservation</button>
    </div>
  </form>
