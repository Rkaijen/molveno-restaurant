    <script>
    (() => {
      let svg_tables = document.querySelectorAll( 'svg g.table rect' ), // svg elements
      tables_arr = [], // array to store selected tables
      tables_select = document.querySelector( 'select#table_select' ), // select
      tables_options = document.querySelectorAll( 'select#table_select option' ), // select options
      svg_table_select = ( event ) => {
        for( let table of svg_tables) table.removeAttribute( 'class' ); // remove .selected class svg elements
        for( let option of tables_options ) option.selected = false; // unselect list options
        if ( !event.shiftKey ) tables_arr = []; // clear array if Shift key is not pressed
        tables_arr.push( event.target.getAttribute('value')/1 ) // add value of attribute to array
        console.log( tables_arr )
        for( let item of tables_arr ) {
          document.querySelector( `g.table rect#table_${item}` ).setAttribute( 'class', 'selected' ); // add .selected class svg element
          document.querySelector( `select#table_select option[value="${item}"]` ).selected = true; // select list option
        }
      },
      table_selected_options = () => { // selected options
        let count = 0;
        tables_arr = [];
        for ( let i=0; i < tables_select.options.length; i++ ) {
          if (tables_select.options[i].selected) {
            tables_arr[count] = tables_select.options[i].value/1;
            count++;
          }
        }
        console.log( tables_arr )
        return tables_arr;
      };
      tables_select.addEventListener( 'change', ( event ) => { // select change event
        for( let table of svg_tables) table.removeAttribute( 'class' ); // remove .selected class svg elements
        for( let option of table_selected_options() ) {
          document.querySelector( `g.table rect#table_${option}` ).setAttribute( 'class', 'selected' );
        }
      });
      for( let table of svg_tables ) table.addEventListener( 'click', ( event ) => svg_table_select( event ) ); // svg element click event
      //for( let option of tables_options ) option.addEventListener( 'click', (event) => table_select( event ) ); // select option click event
    })();
    </script>
